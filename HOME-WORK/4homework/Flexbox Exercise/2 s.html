<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox 2</title>
	<style>
		.red {
			background: red;
		}
		.green {
			background: green;
		}
		.blue {
			background: blue;
		}
		.yellow {
			background: yellow;
		}

		.parent {
			border: 1px solid black;
			height: 500px;
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
		}

		.child {
			height: 100px;

		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child red">Red</div>
		<div class="child green">Green</div>
		<div class="child blue">Blue</div>
		<div class="child yellow">Yellow</div>
	</div>
	<img src="Flexbox_2.png" alt="Flexbox_2.png" width="100%">
</body>
</html>
