<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox 9</title>
	<style>
		.red {
			background: red;
		}
		.green {
			background: green;
		}
		.blue {
			background: blue;
		}
		.parent {
			border: 1px solid black;
			height: 300px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.child {
			flex-basis: 45%;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child red">Red</div>
		<div class="child green">Green</div>
		<div class="child blue">Blue</div>
	</div>
	<img src="Flexbox_9.png" alt="Flexbox_9.png" width="100%">
</body>
</html>
