<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox 4</title>
	<style>
		.red {
			background: red;
		}
		.green {
			background: green;
		}
		.blue {
			background: blue;
		}
		.yellow {
			background: yellow;
		}

		.parent {
			border: 1px solid black;
			height: 300px;
			display: flex;
			flex-direction: column;
			flex-direction: row-reverse;
			justify-content: center;
		}

		.child {
			width: 100px;
		}
		.blue {
			height: 50%;
			align-self: flex-end;
		}
		.green {
			height: 25%;
			align-self: center;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child red">Red</div>
		<div class="child green">Green</div>
		<div class="child blue">Blue</div>
		<div class="child yellow">Yellow</div>
	</div>
	<img src="Flexbox_4.png" alt="Flexbox_4.png" width="100%">
</body>
</html>
