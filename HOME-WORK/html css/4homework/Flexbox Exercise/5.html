<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox 5</title>
	<style>
		.red {
			background: red;
		}
		.green {
			background: green;
		}
		.blue {
			background: blue;		
		}
		.parent {
			border: 1px solid black;
			height: 300px;
			display: flex;
		}

		.child {

		}
		.blue, .red {
			width: 100px;
		}
		.green {
			height: 75%;
			flex-grow: 1;
			align-self: center;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child red">Red</div>
		<div class="child green">Green</div>
		<div class="child blue">Blue</div>
	</div>
	<img src="Flexbox_5.png" alt="Flexbox_5.png" width="100%">
</body>
</html>
