<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox 10</title>
	<style>
		.red {
			background: red;
		}
		.green {
			background: green;
		}
		.blue {
			background: blue;
		}
		.yellow {
			background: yellow;
		}
		.orange {
			background: orange;
		}
		.parent {
			border: 1px solid black;
			height: 500px;
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
			justify-content: center;
			align-content: center;
		}

		.child {
			width: 200px;
			height: 200px;

		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child red">Red</div>
		<div class="child green">Green</div>
		<div class="child blue">Blue</div>
		<div class="child yellow">Yellow</div>
		<div class="child orange">Orange</div>
	</div>
	<img src="Flexbox_10.png" alt="Flexbox_10.png" width="100%" style="margin-top: 500px">
</body>
</html>
